<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="reset">RESET</h1>
    <div class="lamp-0">
        <h2>Lamp 0</h2>
        <div class="lamp">
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="0"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="1"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="2"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="3"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="4"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="5"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="6"></div>
            <div class="led" data-lamp="0" data-hex="ff0000" data-led="7"></div>
        </div>
    </div>
    <div class="lamp-1">
        <h2>Lamp 1</h2>
        <div class="lamp">
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="0"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="1"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="2"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="3"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="4"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="5"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="6"></div>
            <div class="led" data-lamp="1" data-hex="ff0000" data-led="7"></div>
        </div>
    </div>
    <div class="lamp-2">
        <h2>Lamp 2</h2>
        <div class="lamp">
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="0"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="1"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="2"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="3"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="4"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="5"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="6"></div>
            <div class="led" data-lamp="2" data-hex="ff0000" data-led="7"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
